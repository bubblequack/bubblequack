name: ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/bubblequack/gb-studio-cli-docker
    steps:
      - uses: actions/checkout@v4
      - name: export
        run: |
          gb-studio-cli make:rom bubblequack.gbsproj out/bubblequack.gb
          gb-studio-cli make:pocket bubblequack.gbsproj out/bubblequack.pocket
          gb-studio-cli make:web bubblequack.gbsproj out/
      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
